<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo - Sign in</title>
    <script src="https://kit.fontawesome.com/1e41634bbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sign_in.css">
</head>
<body>
    <div class="signin-container">
        <img class="logo logo-light" src="/image/melo_light.png" alt="logo"> 
        <img class="logo logo-dark" src="/image/melo_dark.png" alt="logo"> 
        
        <form class="signin-form" action="homepage_all.html" method="GET">
            <h2>Welcome back!</h2>
            
            <div class="input-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div> 

            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit">Sign in</button>
        </form>
        
        <p>New to Melo? <a target="_self" href="sign_in.html">Register</a></p>
    </div>
</body>
</html>
